net.redvoiss.sms.dao.check.sms=SELECT a.sms_cod, a.dst_addrs, a.sms_txt, a.fecha_hora, a.status, a.enviado, a.retry, a.code_ruta, a.code_smsc, a.error, a.sourc_addrs, a.msgid_gw, a.iterator, a.prior_cod, a.dest_cod, a.comercial_type FROM FS_ESME a WHERE a.fecha_hora < sysdate AND a.status = ? AND a.code_ruta in (?,?) AND a.error = 0 AND ROWNUM < ? AND ((TO_CHAR(SYSDATE, 'DY') in ('MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT') and (extract(hour from cast(sysdate as timestamp)) BETWEEN 8 and 19 or (a.comercial_type = 0 and extract(hour from cast(sysdate as timestamp)) not BETWEEN 8 and 19))) OR (TO_CHAR(SYSDATE, 'DY') in ('SUN') and a.comercial_type = 0)) ORDER BY a.prior_cod DESC, a.fecha_hora DESC, a.sms_cod ASC  FOR UPDATE
net.redvoiss.sms.dao.check.sms_sin_nc=SELECT a.sms_cod, a.dst_addrs, a.sms_txt, a.fecha_hora, a.status, a.enviado, a.retry, a.code_ruta, a.code_smsc, a.error, a.sourc_addrs, a.msgid_gw, a.iterator, a.prior_cod, a.dest_cod, a.comercial_type, a.esm_class, a.udh_header FROM FS_ESME a WHERE (a.sourc_addrs not in ('2015',' 2029', '2200', '2341', '2354', '2580', '2581', '2583', '2584', '2585')) and a.fecha_hora < sysdate AND a.status = ? AND a.code_ruta in (?,?) AND a.error = 0 AND ROWNUM < ? AND ((TO_CHAR(SYSDATE, 'DY') in ('MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT') and (extract(hour from cast(sysdate as timestamp)) BETWEEN 8 and 19 or (a.comercial_type = 0 and extract(hour from cast(sysdate as timestamp)) not BETWEEN 8 and 19))) OR (TO_CHAR(SYSDATE, 'DY') in ('SUN') and a.comercial_type = 0)) ORDER BY a.prior_cod DESC, a.fecha_hora DESC, a.sms_cod ASC  FOR UPDATE
