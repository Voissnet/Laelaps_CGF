net.redvoiss.sms.dao.message_ok_status=UPDATE FS_ESME SET STATUS=?, CODE_SMSC=?, FECHA_HORA=sysdate WHERE SMS_COD=?
net.redvoiss.sms.dao.message_ok_sysdate=UPDATE FS_ESME SET CODE_SMSC=?, FECHA_HORA=sysdate WHERE SMS_COD=?
