net.redvoiss.sms.dao.check.sms=SELECT a.sms_cod, a.dst_addrs, a.sms_txt, a.fecha_hora, a.status, a.enviado, a.retry, a.code_ruta, a.code_smsc, a.error, a.sourc_addrs, a.msgid_gw, a.iterator, a.prior_cod, a.dest_cod, a.comercial_type FROM FS_ESME a WHERE a.fecha_hora < sysdate AND a.status = ? AND a.code_ruta in (?,?) AND a.error = 0 AND ROWNUM < ? AND ((TO_CHAR(SYSDATE, 'DY') in ('MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT') and (extract(hour from cast(sysdate as timestamp)) BETWEEN 8 and 19 or (a.comercial_type = 0 and extract(hour from cast(sysdate as timestamp)) not BETWEEN 8 and 19))) OR (TO_CHAR(SYSDATE, 'DY') in ('SUN') and a.comercial_type = 0)) ORDER BY a.prior_cod DESC, a.fecha_hora DESC FOR UPDATE
net.redvoiss.sms.dao.check.slot=SELECT SLOT, IMSI, REAL_NUMBER FROM FS_SMS_TELES WHERE RUTA_COD=? AND SEND=? AND SLOT IS NOT NULL
net.redvoiss.sms.dao.maintenance=UPDATE FS_ESME SET CODE_RUTA=? WHERE SMS_COD=? AND CODE_RUTA=? AND rownum<=1
net.redvoiss.sms.dao.message_ok=UPDATE FS_ESME SET STATUS=?, CODE_SMSC=?, FECHA_HORA=? WHERE SMS_COD=?
net.redvoiss.sms.dao.teles.message_ok=UPDATE FS_ESME SET CODE_SMSC=?, SOURC_ADDRS=?, FECHA_HORA=sysdate WHERE SMS_COD=?
net.redvoiss.sms.dao.enqueued=UPDATE FS_ESME SET CODE_SMSC=? WHERE SMS_COD=?
net.redvoiss.sms.dao.check.lingering_sms=SELECT SMS_COD, DST_ADDRS, SMS_TXT, FECHA_HORA, CODE_SMSC, SOURC_ADDRS, MSGID_GW, DEST_COD, CODE_RUTA, RETRY FROM FS_ESME WHERE CODE_RUTA=? AND CODE_SMSC <> ?
net.redvoiss.sms.dao.move=insert into FS_ESME_DATA (select e.sms_cod, e.dst_addrs, e.sms_txt, e.fecha_hora, e.code_ruta, e.code_smsc, ?, ?, e.sourc_addrs from fs_esme e where e.sms_cod = ?)
net.redvoiss.sms.dao.delete_entry=DELETE FROM FS_ESME WHERE SMS_COD=?
net.redvoiss.sms.dao.success_statistics=UPDATE FS_SMS_TELES SET DELIVERED_COUNT=DELIVERED_COUNT+1 WHERE RUTA_COD = ( SELECT CODE_RUTA FROM FS_ESME WHERE SMS_COD = ? ) AND SLOT=? 
net.redvoiss.sms.dao.failure_statistics=UPDATE FS_SMS_TELES SET FAILED_COUNT=FAILED_COUNT+1 WHERE RUTA_COD=? AND SLOT=?
net.redvoiss.sms.dao.retry=UPDATE FS_ESME SET RETRY=RETRY+1 WHERE SMS_COD=?
net.redvoiss.sms.dao.smsgw=UPDATE FS_SMSCGW SET ID_REPORT=?, LAST_UPDATE=? WHERE MSGID=?
net.redvoiss.sms.dao.reply.imsi=SELECT * FROM FS_SMS_TELES WHERE RUTA_COD = ?
net.redvoiss.sms.dao.reply.record=insert into fs_smsc(msgid,sender,ruta_cod,sourceaddress,destaddress,message,reception_date,id_smsc) values(?,?,?,?,?,?,?,0)